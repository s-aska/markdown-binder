<html>
<head>
<title>[% conf.title %][% IF path.length() > 1 %] - [% path.replace('^/', '') %][% END %]</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Crimson+Text">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/binder.js"></script>
<script>
$(document).ready(function() {
    var binder = new MarkdownBinder();
    binder.initApplication();
});
</script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<style>
body {text-align:center;}
#wrapper {margin:0 auto;text-align:left;}
</style>
<![endif]-->
</head>
<body>
<h1 id="siteTitle">[% conf.title %]</h1>
<div id="wrapper" class="clearfix">
<nav id="sidebar">
<div id="pages">[% INCLUDE 'sidebar.tx' %]</div>
<div id="sidemenu"><a id="expand" href="#">expand</a></div>
</nav>
<article>
<div id="content">
<div id="page">[% content | mark_raw %]</div>
<div id="pagelink">
<a href="[% path %]" id="permalink">permalink</a> | 
<a href="[% path %].txt" id="source" target="_blank">source</a>
</div>
</div>
</article>
</div>
<footer>[% conf.footer | mark_raw %]</footer>
</body>
</html>
